<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale: 1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
    <title>Single Rumsy</title>
  </head>
  <body>
    <h1>Single Rumsy</h1>
    <div class="row">
      <h3>Rumsy</h3>
      <span id="rumsy"></span>
      (<span id="rumsy-number">0</span>)
    </div>
    <div class="row">
      <h3>Dealer</h3>
      <span id="dealer-hands"></span>
      (<span id="dealer-hands-number">0</span>)
    </div>
    <div class="row">
      <h3>You</h3>
      <span id="hands"></span>
      (<span id="hands-number">0</span>)
    </div>
    <div class="row">
      <h3>Result</h3>
      <span id="result">-</span>
    </div>
    <div class="row">
      <div class="row-row">
        Pot <input type="number" id="pot" value="0" disabled />
      </div>
      <div class="row-row" id="bet-div">
        Bet <input type="number" id="bet" value="5" min="0" />
      </div>
      <div class="row-row">
        <button id="bet-button" onclick="bet()">Bet</button>
        <button id="deal-button" onclick="deal()">Deal</button>
        <button id="submit-button" onclick="submit()">Submit</button>
        <button id="reset-button" onclick="reset()">Reset</button>
      </div>
      <div class="row-row">
        Wallet <input type="number" id="wallet" value="1000" disabled />
      </div>
    </div>
  </body>
</html>
